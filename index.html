<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <header class="results-container">
    <section class="results-sections">
      <p>Your Result</p>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>


    </section>
  </header>
  <section class="summary-report">
    <!-- <div class="summary-container"> -->
    <p>Summary</p>
    <div class="scores">

      <div class="box reaction">
        <i class="fa-solid fa-bolt"></i>
        <p> Reaction</p>
        <p>80 / 100</p>
      </div>

      <div class="box memory">
        <i class="fa-solid fa-brain"></i>
        <p>Memory</p>
        <p>92 / 100</p>
      </div>

      <div class="box verbal">
        <i class="fa-regular fa-comment-dots"></i>
        <p> Verbal</p>
        <p> 61 / 100</p>
      </div>

      <div class="box visual">
        <i class="fa-regular fa-eye"></i>
        <p> Visual</p>
        <p> 72 / 100</p>
      </div>


      <button> Continue</button>
    </div>
    <!-- </div> -->
  </section>

</body>
<script src="https://kit.fontawesome.com/90a9ead39a.js" crossorigin="anonymous"></script>

</html>
